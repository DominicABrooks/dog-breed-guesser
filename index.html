<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Guess the Dog Breed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="streak"
      style="
        position: absolute;
        top: 20px;
        right: 30px;
        font-size: 1.2rem;
        font-weight: bold;
        color: #1976d2;
      "
      id="streak"
    >
      Streak: 0
    </div>
    <h1>🐶 Guess the Dog Breed</h1>
    <img id="dogImage" src="" alt="Random Dog" /><br />
    <div
      style="
        position: relative;
        display: inline-block;
        width: 300px;
        max-width: 100%;
      "
    >
      <input
        id="guessInput"
        type="text"
        placeholder="Enter breed"
        autocomplete="off"
        style="width: 90%"
      />
      <div
        id="breedDropdown"
        style="
          display: none;
          position: absolute;
          top: 100%;
          left: 0;
          width: 100%;
          background: #fff;
          border: 1px solid #ccc;
          border-top: none;
          max-height: 180px;
          overflow-y: auto;
          z-index: 10;
        "
      ></div>
    </div>
    <div id="feedback"></div>
  <button id="guessBtn" onclick="checkGuess()">Guess</button>
  <button id="nextBtn" onclick="nextDog()">Next Dog</button>

  <script src="script.js"></script>
  </body>
</html>
